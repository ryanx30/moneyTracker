<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom py-3">
            <div class="container">
                <a class="navbar-brand" href="index.html">Money Tracker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="transactions.html">Transactions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="accounts.html">Accounts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reports.html">Reports</a>
                        </li>
                    </ul>
                    <button id="resetButton" class="btn btn-danger ms-3">Reset</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <!-- NET WORTH -->
        <section class="mb-4 text-center">
            <h2>Net Worth</h2>
            <div class="card mx-auto" style="max-width: 400px;">
                <div class="card-body">
                    <h3 id="net-worth" class="text-success">Rp 0</h3>
                </div>
            </div>
        </section>

        <!-- MAIN GRID -->
        <div class="row">
            <!-- NEW TRANSACTION -->
            <div class="col-md-6 col-lg-8">
                <section class="mb-4">
                    <h2>New Transaction</h2>
                    <div class="card">
                        <div class="card-body text-dark">
                            <ul class="nav nav-tabs" id="transactionTabs">
                                <li class="nav-item">
                                    <button class="nav-link active" id="expense-tab">Expense</button>
                                </li>
                                <li class="nav-item">
                                    <button class="nav-link" id="transfer-tab">Transfer</button>
                                </li>
                                <li class="nav-item">
                                    <button class="nav-link" id="income-tab">Income</button>
                                </li>
                            </ul>

                            <form id="transactionForm" class="mt-3">
                                <div class="mb-3">
                                    <label for="amount" class="form-label">Amount</label>
                                    <input type="number" id="amount" name="amount" class="form-control"
                                        placeholder="Enter amount" required>
                                </div>
                                <div class="mb-3">
                                    <label for="category" class="form-label">Category</label>
                                    <select id="category" name="category" class="form-select">
                                        <!-- Kategori akan diubah oleh JavaScript berdasarkan tab yang dipilih -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="account" class="form-label">Account</label>
                                    <select id="account" name="account" class="form-select">
                                        <option value="cash">Cash</option>
                                        <option value="debit">Debit</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="date" class="form-label">Date</label>
                                    <input type="date" id="date" name="date" class="form-control" required>
                                </div>
                                <input type="hidden" id="type" name="type" value="expense">
                                <button type="submit" class="btn btn-custom" id="addTransactionBtn">Add
                                    Transaction</button>
                            </form>
                        </div>
                    </div>
                </section>
            </div>

            <!-- ACCOUNTS & RECENT TRANSACTIONS -->
            <div class="col-md-6 col-lg-4">
                <!-- Accounts Section -->
                <section class="mb-4">
                    <h2>Accounts</h2>
                    <div class="card">
                        <div class="card-body">
                            <ul class="list-group" id="accountList">
                                <!-- Account balances will be dynamically added here -->
                            </ul>
                        </div>
                    </div>
                </section>

                <!-- Recent Transactions Section -->
                <section style="margin-top: 43px;">
                    <h2>Recent Transactions</h2>
                    <div class="card">
                        <div class="card-body">
                            <ul id="recentTransactions" class="list-group">
                                <!-- Recent transactions will be dynamically added here -->
                            </ul>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="text-white py-4" style="background-color: #03346E;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <p>&copy; 2024 Money Tracker. All rights reserved. <strong>Kelompok 5</strong>.</p>
                </div>
            </div>
        </div>
    </footer>         

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

</body>

</html>
